            function show() {
                let html = '';

                multiplicationMatrixDiv.innerHTML = html;
                multiplicationMatrixDiv.style.display = 'grid';

            function myFunction(that) {

            function createMatrix() {
                multiplicationMatrix = [];
                let len = columnCount;
                let temp = 0;
                for (let i = 1; i<len+1; i++) {
                    for (let j = 1; j<len+1; j++) {
                        temp = i*j;
