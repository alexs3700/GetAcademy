<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>QUnit Example</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.10.0.css">
</head> 

<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-2.10.0.js"></script> -->
    <script src="model.js"></script>
    <script src="controller.js"></script>
    <script>       

    QUnit.module('test1', function () {
          QUnit.test("Remove bar from numbers list", function (assert) {
            let actual = removeBar(chosenBar);
            let expected = [7, 3, 5, 8];
            assert.deepEqual(actual, expected);
        });
    });
    

    QUnit.module('test2', function () {
          QUnit.test("Add bar to numbers list", function (assert) {            
             let actual = addBar(inputValue);
            let expected = [7, 3, 1, 5, 8, 3];
            assert.deepEqual(actual, expected);
        });
    });


    QUnit.module('test3', function () {
          QUnit.test("Change bar", function (assert) {
             let actual = changeBar();
            let expected = inputValue;
            assert.deepEqual(actual, expected);
        });
    });

    QUnit.module('test4', function () {
          QUnit.test("Change chosenBar", function (assert) {
            let actual = showId(chosenBar);
            let expected = 'id3';
            assert.deepEqual(actual, expected);
        });
    });

    
    </script>
</body>

</html>
